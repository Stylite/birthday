plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.23'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'me.stylite.birthday'
        )
    }
}

group = 'me.stylite.birthday'
version = '1.0'

apply plugin: 'java'
apply plugin: 'kotlin'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'org.json:json:20240303'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(17)
}
